<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #add8e6; /* Light Blue Background Color */
        }

        .container {
            max-width: 480px; /* Assuming 80 pixels per inch (6 inches * 80 pixels) */
            width: 100%;
            padding: 20px;
            border-radius: 5px;
            background-color: white; /* Container Background Color */
            margin: 30px 0; /* Adjusted the margin for top and bottom */
            position: relative; /* Added position relative */
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Adjusted the height for the blue color at the top */
            background-color: #add8e6; /* Light Blue Background Color */
            border-radius: 5px 5px 0 0; /* Rounded corners for the top */
        }

        .container:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px; /* Adjusted the height for the blue color at the bottom */
            background-color: #add8e6; /* Light Blue Background Color */
            border-radius: 0 0 5px 5px; /* Rounded corners for the bottom */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center; /* Center the text */
            margin-bottom: 20px; /* Add space at the bottom of h2 */
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea, select {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Add styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="\submit" method="post" onsubmit="showSuccessMessage(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType" required>
                <option value="general">General Feedback</option>
                <option value="bug">Report a Bug</option>
                <option value="feature">Request a Feature</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Add modal for success message -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>Form submitted successfully!</p>
        </div>
    </div>

    <script>
        // JavaScript function to show the success message
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevents the form from actually submitting

            // Show the modal
            document.getElementById('successModal').style.display = 'flex';

            // Reset the form fields
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('rating').value = '5'; // Reset to default value '5'
            document.getElementById('subject').value = '';
            document.getElementById('feedbackType').value = 'general'; // Reset to default value 'general'
            document.getElementById('message').value = '';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('successModal')) {
                document.getElementById('successModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
